<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick R. Jordan</title>
    <style>
        :root {
            --bg: #fafafa;
            --text: #1a1a1a;
            --muted: #666;
            --accent: #0066cc;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #f0f0f0;
                --muted: #999;
                --accent: #4da6ff;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .title {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .bio {
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        a {
            color: var(--accent);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patrick R. Jordan</h1>
        <p class="title">General Manager, Advanced Reasoning &bull; Microsoft AI</p>
        <p class="bio">
            AI researcher and engineering leader focused on advancing machine reasoning capabilities.
            Building the future of AI at Microsoft.
        </p>
        <div class="links">
            <a href="https://www.linkedin.com/in/patrickrjordan/">LinkedIn</a>
            <a href="https://github.com/pjordan">GitHub</a>
        </div>
    </div>
</body>
</html>
